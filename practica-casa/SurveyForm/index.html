<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey form of the Universidad Abierta Interamericana</h1>
      <p id="description">This form was developed for the freeCodeCamp test, developed by Javier Ram√≠rez.</p>
    </header>
    <main>
      <form id="survey-form">
        <label id="name-label">Name
          <input id="name" type="text" placeholder="Enter your name" required>
        </label>

        <label id="email-label">Email
          <input id="email" type="email" placeholder="Enter your Email" required>
        </label>
        
        <label id="number-label">Age (optional)
          <input id="number" type="number" min="1" max="120" placeholder="Age" required>
        </label>

        <p>Which option best describes your current role?</p>
        <select id="dropdown">
          <option value="student">Student</option>
          <option value="job">Full time job</option>
          <option value="learner">Full time learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        
        <p>Would you recommend Universidad Abierta Interamericana to a Friend?</p>
        <!--Radio Buttons-->
        <label>
          <input type="radio" name="user-recommend" value="definitely">
          Definitely recommend
        </label>

        <label>
          <input type="radio" name="user-recommend" value="maybe">
          Maybe
        </label>
        
        <label>
          <input type="radio" name="user-recommend" value="Not-Sure">
          Not sure
        </label>

        <!--CheckBox Buttons-->
        <p>What would you like to see improved?</p>
        <label>
          <input type="checkbox" name="prefer"
        </label>

      </form>
    </main>
    <footer></footer>
  </body>
</html>
